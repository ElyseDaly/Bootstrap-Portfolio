<!--CONTACT SECTION -->
<div class="container">  <!--this div encompasses both "contact" and "connect with me -->
	<div class="row">
		<div class="col-md-8" style="background-color: #ffffff;">  <!--contains contact form -->
			<div class="page header">
				<h1 style="color: #4aaaa5;">Contact</h1>
			</div>

			<label for="yourName">Your Name</label>
			<div class="input-group">
  				<span class="input-group-addon" id="yourName"></span>
  				<input type="text" class="form-control" placeholder="Username" aria-describedby="yourName">
			</div>

			<label for="email">Email</label>
			<div class="input-group">
  				<span class="input-group-addon" id="email"></span>
  				<input type="text" class="form-control" placeholder="yourname@email.com" aria-describedby="email">
			</div>

			<label for="message">Message</label>
			<div class="input-group">
  				<span class="input-group-addon" id="message"></span>
  				<input type="text" class="form-control" aria-describedby="message" style="height: 200px;">
			</div>
		</div>

<!-- CONNECT WITH ME SECTION -->
		<div class="col-md-4">  <!--contains connect content -->
			<div class="panel panel-default">
  				<div class="panel-heading">
  					<h3 class="panel-title" style="color: #4aaaa5; font-size: 14px;">Connect With Me</h3>
  				</div>
  				<div class="row"> <!-- icon row -->
 					<div class="col-md-4">
  						<a href="https://github.com/ElyseDaly" target="_blank" class="thumbnail"><img src="images/githubIcon.png" alt="Github" style="width: 50px; height: 50px;"></a>
  					</div>
  					<div class="col-md-4">
						<a href="https://www.linkedin.com/in/elyse-daly" target="_blank" class="thumbnail"><img src="images/linkedinIcon.png" alt="LinkedIn" style="width: 50px; height: 50px;"></a>
					</div>
					<div class="col-md-4">
						<a href="http://stackoverflow.com/users/7455268/e-daly" target="_blank" class="thumbnail"><img src="images/stackoverflowIcon.png" alt="StackOverflow" style="width: 50px; height: 50px;"></a>
					</div>
  				</div> <!-- close icon row -->
			</div> <!-- close panel -->
		</div> <!-- close connect content col -->

	</div> <!-- close main row -->
